<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Demoscene Tuts</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <style>
    @media (max-width: 767px) {
      .w-50 {
        width: 100% !important;
      }
      .github-fork-ribbon:before {
        background-color: #343a40 !important;
      }
    }
  </style>
</head>
<body>
<a class="github-fork-ribbon right-top"
    href="https://github.com/moniquelive/demoscenetuts"
    data-ribbon="Fork me on GitHub"
    title="Fork me on GitHub">Fork me on GitHub</a>
<div class="container">
  <h1>Tutoriais de Efeitos de Demos</h1>
  <p>
    Exemplos de programação criativa em web assembly.
    Alguns da série de tutoriais <a
    href="https://www.flipcode.com/archives/articles.shtml">FlipCode</a>.
    Outros na nossa própria cabeça.
  </p>

  <div class="effects d-flex flex-wrap p-2">
  </div>
</div>

<div class="modal fade" id="iframeModal" tabindex="-1" role="dialog"
     aria-labelledby="iframeModalLabel">
  <div class="modal-dialog mw-100 w-75" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <iframe style="display: block;" src="" frameborder="0"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="card-template">
  <div class="flex-shrink-0 p-sm-2 w-50">
    <div class="card">
      <div
        class="card-header d-flex justify-content-between align-items-center"
        data-content-prepend="title">
        <a href="#" target="_blank" data-href="code">src</a>
        <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#iframeModal"
                data-template-bind='[
     {"attribute": "data-effect", "value": "effect"},
     {"attribute": "data-width", "value": "width"},
     {"attribute": "data-height", "value": "height"}]'>
          Exibir Efeito
        </button>
      </div>
      <div class="card-body">
        <p class="card-text" data-content="description">
        </p>
      </div>
    </div>
  </div>
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>

<script>
  const effects = [
    {
      effect: "stars", width: "320", height: "200",
      title: "Starfield 2D",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/stars/stars.go",
      description: "Efeito de estrelas em scroll horizontal, com velocidade proporcional a posição do cursor do mouse sobre o canvas. "+
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_02_Introduction_To_Computer_Graphics.shtml'>link para tutorial</a>"
    },
    {
      effect: "3d", width: "320", height: "200",
      title: "Starfield 3D",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/stars3D/stars3D.go",
      description: "Efeito de estrelas em movimentação 3D."
    },
    {
      effect: "crossfade", width: "200", height: "320",
      title: "Crossfade",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/crossfade/crossfade.go",
      description: "Efeito de transição entre duas imagens, pixel a pixel. Demonstra o uso de interpolação linear. "+
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_03_Timer_Related_Issues.shtml'>link para tutorial</a>"
    },
    {
      effect: "plasma",
      title: "Plasma", width: "320", height: "200",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/plasma/plasma.go",
      description: "Efeito de plasma aplicado sobre imagem, pixel a pixel. Demonstra combinação de pixels manual. "+
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_04_Per_Pixel_Control.shtml'>link para tutorial</a>"
    },
    {
      effect: "filter",
      title: "Filter", width: "320", height: "200",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/filters/filters.go",
      description: "Efeito de fogo usando filtros de imagem. "+
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_05_Filters.shtml'>link para tutorial</a>"
    },
    {
      effect: "cyber1", width: "320", height: "200",
      title: "Cyber1 / Lerp",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/cyber1/cyber1.go",
      description: "Efeito de interpolação linear usando pixels da imagem. <i>Sem link para tutorial pois esse foi da minha cabeça mesmo rsrs</i>"
    },
    {
      effect: "bifilter", width: "320", height: "200",
      title: "Bi-Linear filter",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/bifilter/bifilter.go",
      description: "Efeito de mapa de distorção com filtro bilinear (toque/clique na tela para alternar as versões!). "+
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_06_Bitmap_Distortion.shtml'>link para tutorial</a>"
    },
    {
      effect: "bump", width: "320", height: "200",
      title: "Bump Map",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/bump/bump.go",
      description: "Efeito de bump map (mapa de 'alturas'), com dois spots de luz se movendo aleatoriamente. " +
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_07_Bump_Mapping.shtml'>link para tutorial</a>"
    },
    {
      effect: "mandelbrot", width: "320", height: "200",
      title: "Zoom Fractal",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/mandelbrot/mandelbrot.go",
      description: "Efeito de zoom fractal que desenha o conjunto Mandelbrot dando zoom in & out " +
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_08_Fractal_Zooming.shtml'>link para tutorial</a>"
    },
    {
      effect: "textmap", width: "320", height: "200",
      title: "Textura Mapeada",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/textmap/textmap.go",
      description: "Efeito de textura mapeada animada (du,dv) " +
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_09_Static_Texture_Mapping.shtml'>link para tutorial</a>"
    },
    {
      effect: "rotozoom", width: "320", height: "200",
      title: "Roto Zoom",
      code: "https://github.com/moniquelive/demoscenetuts/blob/main/internal/rotozoom/rotozoom.go",
      description: "Efeito rotação e zoom " +
        "<a href='https://www.flipcode.com/archives/The_Art_of_Demomaking-Issue_10_Roto-Zooming.shtml'>link para tutorial</a>"
    }
  ];
  $(document).ready(() => $(".effects").loadTemplate($("#card-template"), effects))

  $('#iframeModal').on('shown.bs.modal', ({target, relatedTarget}) => {
    const button = $(relatedTarget) // Button that triggered the modal
    const effectName = button.data('effect')
    const width = button.data('width') * 2
    const height = button.data('height') * 2
    const iframe = $(target).find('iframe')[0]
    iframe.width = width
    iframe.height = height
    iframe.src = "player.html?effect=" + effectName
  }).on('hide.bs.modal', ({currentTarget}) => {
    const iframe = $(currentTarget).find('iframe')[0]
    iframe.src = ""
  })
</script>
</body>
</html>
