<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Demoscene Tuts</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <script type="text/javascript" src="elm.js"></script>
  <style>
    @media (max-width: 767px) {
      .w-50 {
        width: 100% !important;
      }
      .github-fork-ribbon:before {
        background-color: #343a40 !important;
      }
    }
  </style>
</head>
<body>
<a class="github-fork-ribbon right-top"
    href="https://github.com/moniquelive/demoscenetuts"
    data-ribbon="Fork me on GitHub"
    title="Fork me on GitHub">Fork me on GitHub</a>
<div class="container">
  <h1>Tutoriais de Efeitos de Demos</h1>
  <p>
    Exemplos de programação criativa em web assembly.
    Alguns da série de tutoriais <a
    href="https://www.flipcode.com/archives/articles.shtml">FlipCode</a>.
    Outros na nossa própria cabeça.
  </p>

  <div id="app"></div>
</div>

<div class="modal fade" id="iframeModal" tabindex="-1" role="dialog"
     aria-labelledby="iframeModalLabel">
  <div class="modal-dialog mw-100 w-75" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <iframe style="display: block;" src="" frameborder="0"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>

<script type="text/javascript">
  // Start the Elm application.
  Elm.Main.init({
    node: document.getElementById('app')
  });
  document.getElementById('iframeModal').addEventListener('shown.bs.modal', ({target, relatedTarget}) => {
    const button = relatedTarget
    const effectName = button.dataset.effect
    const width = parseInt(button.dataset.width) * 2
    const height = parseInt(button.dataset.height) * 2
    const iframe = target.firstElementChild.firstElementChild.firstElementChild.firstElementChild
    iframe.width = width
    iframe.height = height
    iframe.src = "player.html?effect=" + effectName
  });
  document.getElementById('iframeModal').addEventListener('hide.bs.modal', ({currentTarget}) => {
    const iframe = currentTarget.firstElementChild.firstElementChild.firstElementChild.firstElementChild
    iframe.src = ""
  });
</script>
</body>
</html>
